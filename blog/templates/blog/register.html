{% extends 'blog/base.html' %}

{% block content %}

<style>
    /* Reusing Auth Styles with Theme Vars */
    .auth-wrapper { display: flex; min-height: 85vh; align-items: center; justify-content: center; padding: 2rem; }
    
    .auth-card {
        background: var(--bg-nav);
        backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
        border: 1px solid var(--border-glass);
        width: 1000px; display: grid; grid-template-columns: 1fr 1.2fr; /* Flipped */
        box-shadow: var(--shadow-soft); border-radius: 24px; overflow: hidden;
    }
    
    .auth-form-container { padding: 5rem 4rem; display: flex; flex-direction: column; justify-content: center; background: transparent; }
    
    .auth-visual {
        background-image: url('https://images.unsplash.com/photo-1534447677768-be436bb09401?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80');
        background-size: cover; background-position: center; position: relative; order: 2;
    }
    .auth-visual::after { content: ''; position: absolute; inset: 0; background: rgba(18, 20, 32, 0.3); }
    .auth-quote {
        position: absolute; bottom: 4rem; right: 4rem; text-align: right; color: white;
        z-index: 2; font-family: 'Cormorant Garamond', serif; font-size: 2rem; line-height: 1.2; font-weight: 300; font-style: italic;
    }

    .auth-title { font-family: 'Cormorant Garamond', serif; font-size: 3rem; margin-bottom: 0.5rem; color: var(--text-main); font-weight: 300; }
    .auth-subtitle { color: var(--text-muted); margin-bottom: 3rem; font-size: 1rem; font-weight: 300; }
    
    .form-group { margin-bottom: 2rem; }
    .form-group label { display: block; font-size: 0.75rem; text-transform: uppercase; letter-spacing: 2px; color: var(--accent-primary); margin-bottom: 10px; font-weight: 600; }
    
    .form-control {
        width: 100%; padding: 15px 0; border: none; border-bottom: 1px solid var(--border-glass);
        font-family: 'Outfit', sans-serif; font-size: 1.1rem; background: transparent; color: var(--text-main); transition: 0.3s;
    }
    .form-control:focus { outline: none; border-bottom-color: var(--accent-primary); }

    .btn-auth {
        background: var(--text-main); color: var(--bg-body); border: none; padding: 20px; width: 100%;
        font-size: 0.9rem; font-weight: 600; letter-spacing: 2px; text-transform: uppercase;
        margin-top: 1rem; cursor: pointer; transition: 0.3s; border-radius: 50px;
    }
    .btn-auth:hover { background: var(--accent-primary); color: #fff; box-shadow: 0 0 30px var(--accent-glow); }

    .auth-footer { margin-top: 2.5rem; text-align: center; font-size: 0.9rem; color: var(--text-muted); }
    .auth-footer a { color: var(--text-main); font-weight: 500; border-bottom: 1px solid var(--border-glass); }
    
    @media(max-width: 900px) { .auth-card { grid-template-columns: 1fr; } .auth-visual { display: none; } }
</style>

<div class="auth-wrapper">
    <div class="auth-card">
        <div class="auth-visual">
            <div class="auth-quote">"Create the story<br>only you can tell."</div>
        </div>
        <div class="auth-form-container">
            <h2 class="auth-title">Begin</h2>
            <p class="auth-subtitle">Join the Inner Pieces community.</p>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label>Username</label>
                    {{ form.username }}
                </div>
                <div class="form-group">
                    <label>Email</label>
                    {{ form.email }}
                </div>
                <div class="form-group">
                    <label>Password</label>
                    {{ form.password }}
                </div>
                <button type="submit" class="btn-auth">Create Account</button>
                <div class="auth-footer">
                    <p>Already a member? <a href="{% url 'login' %}">Sign In</a></p>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
